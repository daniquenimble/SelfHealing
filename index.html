<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeHunt - Demo Portaal</title>
  <link rel="icon" href="./images/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2E5E4E;
      --background-color: #F2F7F4;
      --card-background: #FFFFFF;
      --text-color: #1E2D24;
      --button-green: #4ba34e;
      --border-radius: 0.75rem;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header h1 img {
      height: 32px;
    }

    nav {
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      display: flex;
      gap: 1rem;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    nav button.active {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
    }

    .page { display: none; }
    .page.active { display: block; }

    .card {
      background-color: var(--card-background);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
      margin-bottom: 2rem;
    }

    .log {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #E0F2E9;
      border: 1px solid #B6E4C4;
      height: 150px;
      overflow-y: auto;
      font-family: monospace;
      border-radius: var(--border-radius);
      white-space: pre-wrap;
    }

    .button, .fav-button {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      background-color: var(--button-green);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin: 0.5rem 0;
    }

    .house-listing {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: var(--border-radius);
      background: white;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
    }

    .house-img {
      width: 120px;
      height: 90px;
      background-color: #ddd;
      border-radius: var(--border-radius);
      object-fit: cover;
    }

    .house-info { flex: 1; }
    .house-title { font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1><img src="./images/HomeHuntLogo.png" alt="HomeHunt Logo">HomeHunt</h1>
    <div id="favoriteContainer">
      <button id="favoritesBtn" style="background: none; border: none; color: white; font-weight: bold; cursor: pointer;"><i class="fa-solid fa-heart"></i> Favorieten</button>
    </div>
  </header>

  <nav>
    <button class="tab active" data-tab="dashboard">Woningaanbod</button>
    <button class="tab" data-tab="healing">Self-Healing Demo</button>
    <button class="tab" data-tab="support">Support</button>
  </nav>

  <main>
    <section id="dashboard" class="page active">
      <div class="card">
        <div class="house-listing">
          <img src="./images/huis1.jpg" class="house-img" alt="Huis 1">
          <div class="house-info">
            <div class="house-title">Laan van Meerdervoort 50 - Den Haag</div>
            <div>€420.000 k.k.</div>
            <button class="button fav-toggle" data-id="1"><i class="fa-regular fa-heart"></i> Sla op als favoriet</button>
          </div>
        </div>
        <div class="house-listing">
          <img src="./images/huis2.jpg" class="house-img" alt="Huis 2">
          <div class="house-info">
            <div class="house-title">Zoutkeetsingel 112 - Den Haag</div>
            <div>€365.000 k.k.</div>
            <button class="button fav-toggle" data-id="2"><i class="fa-regular fa-heart"></i> Sla op als favoriet</button>
          </div>
        </div>
        <div class="house-listing">
          <img src="./images/huis3.jpg" class="house-img" alt="Huis 3">
          <div class="house-info">
            <div class="house-title">Beeklaan 225 - Den Haag</div>
            <div>€495.000 k.k.</div>
            <button class="button fav-toggle" data-id="3"><i class="fa-regular fa-heart"></i> Sla op als favoriet</button>
          </div>
        </div>
      </div>
    </section>

    <section id="healing" class="page">
      <div class="card">
        <h2>Self-Healing Demo</h2>
        <button class="button" onclick="veranderFavorietTekst()">Verander 'Favorieten' naar 'Opgeslagen'</button>
        <button class="button" onclick="toggleVerstoordeKnoppen()" id="toggleKnoppenBtn">Verstoor favorietenknoppen</button>
        <div class="log" id="healingLog">Log komt hier...</div>
      </div>
    </section>

    <section id="support" class="page">
      <div class="card">
        <h2>Support</h2>
        <p>Neem contact op via support@homehunt.nl of bel 070 - 123 4567.</p>
      </div>
    </section>
    <section id="favorites" class="page">
      <div class="card">
        <h2>Opgeslagen woningen</h2>
        <div id="favoritesList"></div>
      </div>
    </section>
  </main>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const pages = document.querySelectorAll('.page');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        pages.forEach(page => {
          page.classList.remove('active');
          if (page.id === tab.dataset.tab) {
            page.classList.add('active');
          }
        });
      });
    });

    function veranderFavorietTekst() {
  const btn = document.getElementById('favoritesBtn');
  const isFavoriet = btn.innerText.includes('Favorieten');
  btn.innerHTML = isFavoriet
    ? '<i class="fa-solid fa-folder"></i> Opgeslagen'
    : '<i class="fa-solid fa-heart"></i> Favorieten';
  const log = document.getElementById('healingLog');
  log.textContent += `
'Favorieten' knop aangepast op ` + new Date().toLocaleTimeString();
  log.scrollTop = log.scrollHeight;
}

    let knoppenVerstoord = false;
    function toggleVerstoordeKnoppen() {
      const log = document.getElementById('healingLog');
      document.querySelectorAll('.fav-toggle').forEach(btn => {
        if (!knoppenVerstoord && btn.innerText.includes('Sla op')) {
          btn.innerHTML = '<i class="fa-solid fa-plus"></i> Voeg toe aan favorieten';
        } else if (knoppenVerstoord && btn.innerText.includes('Voeg toe')) {
          btn.innerHTML = '<i class="fa-regular fa-heart"></i> Sla op als favoriet';
        }
      });
      knoppenVerstoord = !knoppenVerstoord;
      log.textContent += `\nKnoppen ${knoppenVerstoord ? 'verstoord' : 'hersteld'} op ` + new Date().toLocaleTimeString();
      log.scrollTop = log.scrollHeight;
    }

    document.getElementById('favoritesBtn').addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('favorites').classList.add('active');
    });

    const favorites = new Set();

    function updateFavoritesUI() {
      const container = document.getElementById('favoritesList');
      container.innerHTML = '';
      document.querySelectorAll('.fav-toggle').forEach(btn => {
        const id = btn.dataset.id;
        if (favorites.has(id)) {
          const card = btn.closest('.house-listing').cloneNode(true);
          card.querySelector('.fav-toggle').remove();
          container.appendChild(card);
        }
      });
    }

    document.querySelectorAll('.fav-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.id;
        if (favorites.has(id)) {
          favorites.delete(id);
          btn.innerHTML = '<i class="fa-regular fa-heart"></i> Sla op als favoriet';
          btn.classList.add('button');
        } else {
          favorites.add(id);
          btn.innerHTML = '<i class="fa-solid fa-heart"></i> Opgeslagen';
          btn.classList.add('button');
        }
        updateFavoritesUI();
      });
    });
  </script>
</body>
</html>
